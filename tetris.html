<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테트리스</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/tetris.css" />
</head>
<body>

  <div id="gameField">
    <div id="gameover">
      <h1>Game Over</h1>
      <h4>press 'F5' to restart</h4>
    </div>
    <div id="pause">
      <h1>Pause</h1>
      <h4>press 'F5' to resume</h4>
    </div>
    <table id="nextTable" border=0>
      <tr>
        <td id="00"></td>
        <td id="01"></td>
        <td id="02"></td>
        <td id="03"></td>
      </tr>
      <tr>
        <td id="10"></td>
        <td id="11"></td>
        <td id="12"></td>
        <td id="13"></td>
      </tr>
      <tr>
        <td id="20"></td>
        <td id="21"></td>
        <td id="22"></td>
        <td id="23"></td>
      </tr>
      <tr>
        <td id="30"></td>
        <td id="31"></td>
        <td id="32"></td>
        <td id="33"></td>
      </tr>
    </table>
    <div id="scoreField">
      <p class="sub">LEVEL</p>
      <p id="level">1</p>
      <p class="sub">SCORE</p>
      <p id="score">0</p>
      <p class="sub">NEXT</p>
      <p><br><br><br></p>
      <p class="sub">HELP</p>
      <p id="help">← ↓ →</p>
      <p id="help">Space Bar</p>
      <p id="help">P to pause</p>
      <p class="sub" id="about">
        <a href="main.html"><i class="fas fa-home"></i></a>
        <a href="games.html"><i class="fas fa-chevron-left"></i></p></a>
      <div id="comboField"><i></i></div>
    </div>
    <script type="text/javascript" src="javascript/tetris.js"></script>
</body>
</html>
