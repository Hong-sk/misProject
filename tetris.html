    변동사항 : 다음 블럭 보여지는 위치가 이상한 위치에 있는 문제 --코드 수정

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테트리스</title>
    <link rel='stylesheet' type ="text/css" href='css/tetris.css'>

</head>
<body>

  <div id="gameField">
    <div id="gameover">
        <div>
            <h1>Game Over</h1>
            <h4>press 'F5' to restart</h4>
        </div>
    </div>
    <div id="pause">
        <div>
            <h1>Pause</h1>
            <h4>press 'F5' to resume</h4>
        </div>
    </div>
    <table id="nextTable" border=0>
        <tr><td id="00"></td><td id="01"></td><td id="02"></td><td id="03"></td></tr>
        <tr><td id="10"></td><td id="11"></td><td id="12"></td><td id="13"></td></tr>
        <tr><td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td></tr>
        <tr><td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td></tr>
    </table>
    <div id="scoreField">
      <p class="sub">LEVEL</p>
      <p id="level">1</p>
      <p class="sub">SCORE</p>
      <p id="score">0</p>
      <p class="sub">NEXT</p>
      <p><br /><br /><br /></p>
      <p class="sub">HELP</p>
      <p id="help">← ↓ →</p>
      <p id="help">Space Bar</p>
      <p id="help">P to pause</p>
      <p class="sub" id="about" onclick="info()">ABOUT</p>
      <div id="comboField"><i></i></div>
    </div>
    <script type="text/javascript" src="javascript/tetris.js"></script>
</body>
</html>
