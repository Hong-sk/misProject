<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/games.css " />
  </head>
  <body>
    <h1>Games</h1>

    <a href="main.html"
      ><img src="images/left-btn.png" alt="" class="left-btn" />
    </a>

    <div class="games-board">
      <div class="card" id="tetris">
        <a href="tetris.html">
          <img src="images/tetris-bright.jpg" alt="" width="400" height="200" />
          <h2 class="game-name">TETRIS</h2>
          <h3>떨어지는 블록을 넘치지 않게 쌓아라!</h3>
        </a>
      </div>

      <div class="card" id="game2048">
        <a href="2048.html">
          <img src="images/2048.jpg" alt="" width="400" height="200" />
          <h2 class="game-name">2048</h2>
          <h3>칸의 숫자들을 옮겨 2048을 만들어라!</h3>
        </a>
      </div>

      <div class="card" id="bulls-and-cows">
        <a href="bulls-and-cows.html">
          <img src="images/bullsandcows.jpg" alt="" width="400" height="200" />
          <h2 class="game-name">Bulls and Cows</h2>
          <h3>힌트를 통해 상대방의 숫자를 추리해라!</h3>
        </a>
      </div>

      <div class="card" id="tic-tac-tae">
        <a href="tic-tac-toe.html">
          <img src="images/tictactoe.jpg" alt="" width="400" height="200" />
          <h2 class="game-name">Tic Tac Toe</h2>
          <h3>1줄의 빙고를 완성해라!</h3>
        </a>
      </div>
    </div>

    <script src="javascript/games.js"></script>
  </body>
</html>
